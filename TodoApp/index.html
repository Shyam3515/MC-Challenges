<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <div class="todo-container">
      <div id="todo-div">
        <input type="text" placeholder="Enter your task" id="todo-input" />
        <button type="submit" id="add-btn">Add todo</button>
        <button type="submit" id="update-btn">Update todo</button>
      </div>

      <!-- Todo container -->
      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
