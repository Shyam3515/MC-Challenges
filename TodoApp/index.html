<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>
    <form id="todo-form">
      <input type="text" placeholder="Enter your task" id="todo-input" />

      <button type="submit" id="edit-btn">Update todo</button>
    </form>
    <ul id="todo-list"></ul>

    <script src="script1.js"></script>
  </body>
</html>
