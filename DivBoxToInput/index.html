<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIV BOX</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myDiv"></div>

    <script>
      //   second example
      window.onload = function () {
        const myDiv = document.getElementById("myDiv");
        myDiv.setAttribute("tabindex", "0");
        myDiv.focus();

        myDiv.addEventListener("keydown", (e) => {
          console.log(String.fromCharCode(e.key.charCodeAt()));
          console.log(e.code);
          if (e.key.length === 1) {
            let char = String.fromCharCode(e.key.charCodeAt());
            myDiv.innerText += `${char}`;
          } else if (e.keyCode === 8) {
            myDiv.innerText = myDiv.innerText.slice(0, -1);
          } else if (e.keyCode === 46) {
            myDiv.innerText = "";
          }
        });
      };
    </script>
  </body>
</html>
