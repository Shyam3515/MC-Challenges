<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee Text with Pause on Hover</title>
    <style>
      /* Prevent horizontal scroll */
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .marquee-container {
        width: 100%;
        height: 50px; /* Ensures full background coverage */
        overflow: hidden;
        white-space: nowrap;
        background-color: #222;
        color: white;
        display: flex;
        align-items: center; /* Centers text vertically */
        position: relative;
        padding: 0 10px;
      }

      .marquee-text {
        position: absolute;
        white-space: nowrap;
        font-size: 18px;
        font-weight: bold;
        animation: marquee 12s linear infinite;
      }

      @keyframes marquee {
        from {
          transform: translateX(100vw); /* Start from outside the screen */
        }
        to {
          transform: translateX(-100%); /* Move completely left */
        }
      }

      /* Pause animation on hover */
      .marquee-container:hover .marquee-text {
        animation-play-state: paused;
      }
    </style>
  </head>
  <body>
    <div class="marquee-container">
      <div class="marquee-text">
        ðŸ”¥ Breaking News: Front-end development is fun! Stay tuned for updates.
        ðŸ”¥
      </div>
    </div>
  </body>
</html>
